name: Build and Package Extension

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Test
        run: npm test
      - name: Build
        run: RELEASE_BUILD=1 npm run build
      - name: Lint (Firefox)
        run: npm run lint:firefox
      - name: Package
        run: npm run pack:chrome
      - name: Determine version
        id: ver
        run: echo "version=$(npm run -s version)" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-zips
          path: |
            tabula-${{ steps.ver.outputs.version }}-chrome.zip
            tabula-${{ steps.ver.outputs.version }}-firefox.zip
      - name: Attach assets to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tabula-${{ steps.ver.outputs.version }}-chrome.zip
            tabula-${{ steps.ver.outputs.version }}-firefox.zip
      - name: Sign for Firefox (AMO)
        if: github.event_name == 'release' && (secrets.AMO_JWT_ISSUER != '' && secrets.AMO_JWT_SECRET != '')
        env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: npm run sign:firefox
      - name: Upload signed XPI (if present)
        if: github.event_name == 'release' && (secrets.AMO_JWT_ISSUER != '' && secrets.AMO_JWT_SECRET != '')
        uses: actions/upload-artifact@v4
        with:
          name: signed-firefox-xpi
          path: web-ext-artifacts/*.xpi
          if-no-files-found: ignore
      - name: Attach signed XPI to GitHub Release (if present)
        if: github.event_name == 'release' && (secrets.AMO_JWT_ISSUER != '' && secrets.AMO_JWT_SECRET != '')
        uses: softprops/action-gh-release@v2
        with:
          files: web-ext-artifacts/*.xpi
      - name: Publish to Chrome Web Store
        if: github.event_name == 'release' && (secrets.CHROME_CLIENT_ID != '' && secrets.CHROME_CLIENT_SECRET != '' && secrets.CHROME_REFRESH_TOKEN != '' && secrets.CHROME_EXTENSION_ID != '')
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: |
          export CLIENT_ID="$CHROME_CLIENT_ID"
          export CLIENT_SECRET="$CHROME_CLIENT_SECRET"
          export REFRESH_TOKEN="$CHROME_REFRESH_TOKEN"
          npm run publish:chrome
