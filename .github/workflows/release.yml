name: Build and Package Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Lint (Firefox)
        run: npm run lint:firefox
      - name: Package
        run: npm run pack:chrome
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-zips
          path: |
            tabula-chrome.zip
            tabula-firefox.zip
